    <title>Image Carousel</title>

  <body>
    <div class="carousel-container clearfix" id="carousel-1">

        <img src="images/image4.jpg" alt="anime" />
        <img src="images/image2.jpg" alt="anime" />
        <img src="images/image3.jpg" alt="anime" />
      </div>
    </div>

    <div class="carousel-container clearfix" id="carousel-2">
      <div class="carousel-image-wrapper clearfix">
        <img class="active" src="images/image5.jpg" alt="anime" />
        <img src="images/image6.jpg" alt="anime" />
        <img src="images/image7.jpg" alt="anime" />
      </div>
    </div>

    <div class="carousel-container clearfix" id="carousel-3">
      <div class="carousel-image-wrapper clearfix">
        <img class="active" src="images/image4.jpg" alt="anime" />
        <img src="images/image2.jpg" alt="anime" />
        <img src="images/image1.jpg" alt="anime" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
