<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/dffd920337.js"></script>

    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel-container clearfix">
      <div class="carousel-image-wrapper clearfix">
        <img class="active" src="images/image1.jpg" alt="anime" />
        <img src="images/image4.jpg" alt="anime" />
        <img src="images/image2.jpg" alt="anime" />
        <img src="images/image3.jpg" alt="anime" />
      </div>

      <div class="buttons">
        <button id="prev"><i class="fas fa-arrow-left"></i></button
        ><button id="next"><i class="fas fa-arrow-right"></i></button>
      </div>

      <div class="carousel-dots"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
